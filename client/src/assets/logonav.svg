<!-- Movie4You - Minimal Red Wine Logo (joined text SVG) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200" role="img" aria-labelledby="title desc">
  <title id="title">Movie4You Logo</title>
  <desc id="desc">Minimal text-based logo for Movie4You in wine-red color, single connected text.</desc>

  <defs>
    <!-- Soft shadow for slight depth -->
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient for wine-red tone -->
    <linearGradient id="wineGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7B112E"/>
      <stop offset="100%" stop-color="#5C0A1F"/>
    </linearGradient>
  </defs>

  <!-- Logo content -->
  <g filter="url(#soft-shadow)" transform="translate(40,40)">
    <!-- Main text -->
    <text
      x="0"
      y="90"
      font-family="Poppins, Inter, system-ui, sans-serif"
      font-weight="700"
      font-size="72"
      letter-spacing="-1.5"
      fill="url(#wineGrad)"
    >
      Movie4You
    </text>

    <!-- Underline -->
    <rect
      x="0"
      y="106"
      width="410"
      height="3"
      rx="2"
      fill="#5A0818"
      opacity="0.9"
    />
  </g>
</svg>
